<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>[v-cloak] {
      display: none;
    }</style>
  </head>
  <body>
  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[activeIndex].text}}
        </div>
        <ul class="steps-list">
          <li class="steps-item" v-for="(note, i) in steps"><span>{{i + 1}}</span> {{note.title}} </li>
        </ul
        <div>
          <button class="btn" @click="prev()" > {{prevValue}}</button>
          <button class="btn primary" @click="nextOfFinish()">{{nextValue}}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
